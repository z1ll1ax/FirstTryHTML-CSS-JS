<!DOCTYPE html>
<html>
  <head>
    <title>
        About Us
    </title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="mainbar-contacts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="header">
        <img src="imgs/logoSumka.jpg" class="logo">
        <p class="companyName">Рукодельные Сумки</p>
        <input placeholder="  Поиск" class="searchInput">
        <button class="searchButton">
          <img src="imgs/searchIcon.png">
        </button>
        <button class="cartButton">
          <img src="imgs/shopping_cart.png">
          <p class="shoppingCartText">Моя корзина</p>
        </button>  
    </div>
      <div class="sidebar">
        <button class="sidebarButton" onclick="Catalog()">
          <p class="sidebarText">Мои сумочки</p>
          <img src="imgs/shopping_bag.png" class="bagButtonImage">
        </button>
        <div class="info">
            <button class="sidebarButton" onclick="AboutUs()">
              <p class="sidebarText">О нас</p>
              <img src="imgs/question.png" class="bagButtonImage">
            </button>
            <button class="sidebarButton2" onclick="Contacts()">
              <p class="sidebarText">Контакты</p>
              <img src="imgs/contact.png" class="bagButtonImage">
            </button>
          </div>
      </div>
      <div class="mainbar">
        <p class="contactText">Наши контакты:</p>
        <div class="contacts">
          <br>
          <div class="containerContact">
            <img src="imgs/searchIcon.png">
            <p>Email: bag_email@gmail.com</p>
          </div>
          <div class="containerContact">
            <img src="imgs/searchIcon.png">
            <p>Telegram: @telegram</p>
          </div>
          <div class="containerContact">
            <img src="imgs/searchIcon.png">
            <p>VK: /vkontakte</p>
          </div>
          <div class="containerContact">
            <img src="imgs/searchIcon.png">
            <p>Phone: +123(45)888-88-88</p>
          </div>
        </div>
    </div>
  </body>
</html>
